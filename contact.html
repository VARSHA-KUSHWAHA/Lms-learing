<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script defer src="script.js"></script> 
    <style>
        body{
            background-color: #ffffff;
        }

        .navbar-brand {
        display: flex;
        align-items: center;
        }

        .navbar-brand img {
        height: 40px; 
        margin-right: 10px; 
        }

        .search-bar {
        max-width: 300px; 
        }

        @media (max-width: 991.98px) {
        .search-bar {
            margin-top: 10px; 
            max-width: 100%; 
        }
        }
        .nav-link{
            font-weight: 700;
        }

        .custom-btn {
            background-color: #d6293c;
            border-color: #d6293c;
            color: white; 
        }
        .custom-btn:hover {
            background-color: #c12034;
            border-color: #c12034;
        }

        footer ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        footer a:hover {
            text-decoration: underline;
            color: #ffc107; 
        }
        .footer-a{
            color:black;
            text-decoration: none;
        }
        .footer-social-media{
            border: 1px solid #f7f2f2;
            padding: 3px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px #f7f2f2;
            text-decoration: none;
        }
        /* contact css */
           .contact-container {
            background-color:#152d45;
            padding: 50px 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            }
            .contact-container h2 {
            text-align: center;
            color:rgb(247, 248, 248);
            margin-bottom: 30px;
            }
            .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }
            .submit-btn {
            background-color:rgb(255, 145, 0);
            color: white;
            font-weight: bold;
            width: 100%;
            }
            .submit-btn:hover {
            background-color: #0056b3;
            }
            .form-label{
                color:white;
            }

    </style>
</head>
<body>
          <!-- header start-->
                <div id="header-container">
                </div>
           <!-- header end -->
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="contact-container">
                        <h2>Contact Us</h2>
                        <form>
                            <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                            </div>
                            <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                            <label for="Subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your Subject" required>
                            </div>
                            <div class="mb-3">
                            <label for="Number" class="form-label">Mobile no</label>
                            <input type="text" class="form-control" id="text" placeholder="Enter your number" required>
                            </div>
                            <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" required></textarea>
                            </div>
                              
                            <button type="submit" class="btn submit-btn">Submit</button>
                        </form>
                        </div>
                    </div>
                </div>
             </div>
            <!-- footer start -->

            <div id="footer-container">
            </div>
             <!-- footer end -->
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
