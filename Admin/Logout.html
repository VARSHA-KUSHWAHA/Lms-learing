<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Logout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <style>
        body {
            background-color:white; 
        }
        .logout-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logout-card {
            padding: 20px;
            border-radius: 8px;
            background:#152d45;
            color:white;
            
        }
        .logout-button {
            background-color:rgb(255, 145, 0);
            color: white;
        }
        .logout-button:hover {
            background-color:rgb(35, 134, 200); 
        }
        .mb-4{
            color:white;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-card text-center">
            <h2 class="mb-3">Admin Logout</h2>
            <p class="mb-4" style="color:white;">Are you sure you want to logout?</p>
            <a href="../index.html" class="btn logout-button btn-lg">Yes, Logout</a>
            <a href="Adashboard.html" class="btn btn-secondary btn-lg ms-3">Cancel</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for features like modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
