<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div>
        <div id="Sidebar-container"></div>
    </div>    

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <main class="col-md-12 ms-sm-auto px-md-4 mt-4 main-content">
                <!-- Header -->
                <h2 class="mb-4">Manage Courses</h2>
                <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center mb-4">
                   <h4 class="mb-3 mb-sm-0">All Courses</h4>
                  <a href="AddCourse.html">
                     <button id="addCourseButton" class="btn btn-primary">Add New Course</button>
                   </a>
                </div>
                <!-- Courses Table -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Course Name</th>
                            <th>Category</th>
                            <th>Instructor</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows will be populated here -->
                        <tr>
                            <td>1</td>
                            <td>Introduction to Python</td>
                            <td>Programming</td>
                            <td>John Doe</td>
                            <td>$49.99</td>
                            <td><span class="badge bg-success">Published</span></td>
                            <td class="table-actions">
                                <button class="btn btn-sm btn-warning">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <div>
        <div id="Afooter-container"></div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
