<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <div id="Sidebar-container"></div>

  <div class="container mt-5">
    <h2>Edit Course</h2>
    <form id="editCourseForm">
      <div class="mb-3">
        <label for="courseTitle" class="form-label">Course Title</label>
        <input type="text" class="form-control" id="courseTitle" required>
      </div>
      <div class="mb-3">
        <label for="courseDescription" class="form-label">Course Description</label>
        <textarea class="form-control" id="courseDescription" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="courseImage" class="form-label">Course Image</label>
        <input type="file" class="form-control" id="courseImage">
      </div>
      <button type="submit" class="btn btn-success">Save Changes</button>
      <a href="Courses.html" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

  <!-- Footer -->
  <div id="Afooter-container"></div>

  <script src="script.js"></script>
  <script>
    document.getElementById('editCourseForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Course details updated successfully!');
      window.location.href = 'courses.html';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
