<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<style>
    /* General Reset */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Logout Container */
.logout-container {
  text-align: center;
  background-color: #152d45;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 350px;
}

.logout-container h1 {
  font-size: 24px;
  color: white;
  margin-bottom: 15px;
}

.logout-container p {
  font-size: 16px;
  color:white;
  margin-bottom: 20px;
}

/* Button Styling */
.btn {
  display: inline-block;
  text-decoration: none;
  background-color:#ffa500;
  color: #ffffff;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #0056b3;
}

.btn-login {
  margin-top: 10px;
}


</style>    
<body>
  <div class="logout-container">
    <h1>You've been logged out!</h1>
    <p>Thank you for visiting. You can log back in by clicking the button below.</p>
    <a href="../index.html" class="btn logout-button btn-lg">Yes, Logout</a>
  </div>
</body>
</html>
