<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setting Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

 <style>
  .main-content{
    min-height: 100vh;

  }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="Header-container"></div>

  <div class="container-fluid">
    <div class="row main-content">
      <!-- Main Content Section -->
      <div class="col-sm-12 col-md-0 mt-2 p-3 ">
        <div class="settings-header">
          <h2>Settings</h2>
          <p>Manage your profile, preferences, and account settings.</p>
        </div>


        <!-- Notification Settings -->
        <div class="card mb-4">
          <div class="card-header">
            <h4>Notification Settings</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                <label class="form-check-label" for="emailNotifications">
                  Receive Email Notifications
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="smsNotifications">
                <label class="form-check-label" for="smsNotifications">
                  Receive SMS Notifications
                </label>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Save Preferences</button>
            </form>
          </div>
        </div>

        <!-- Privacy Settings -->
        <div class="card mb-4">
          <div class="card-header">
            <h4>Privacy Settings</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hideEmail">
                <label class="form-check-label" for="hideEmail">
                  Hide Email from Public
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hidePhone">
                <label class="form-check-label" for="hidePhone">
                  Hide Phone Number from Public
                </label>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Save Privacy Settings</button>
            </form>
          </div>
        </div>

        <!-- Account Management -->
        <div class="card mb-4">
          <div class="card-header">
            <h4>Account Management</h4>
          </div>
          <div class="card-body">
            <button class="btn btn-warning mb-2">Deactivate Account</button>
            <button class="btn btn-danger">Delete Account</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="testfooter-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
