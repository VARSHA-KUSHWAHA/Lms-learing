<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <div id="Header-container"></div>

  <div class="container mt-5">
    <h2>Delete Course</h2>
    <p>Are you sure you want to delete this course?</p>
    <div class="alert alert-warning">This action cannot be undone.</div>
    <form id="deleteCourseForm">
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="Course.html" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

  <!-- Footer -->
  <div id="testfooter-container"></div>

  <script src="script.js"></script>
  <script>
    document.getElementById('deleteCourseForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Course deleted successfully!');
      window.location.href = 'courses.html';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
