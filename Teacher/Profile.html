<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <style>
    .profile-header {
  text-align: center; 
  background-color: #f9f9f9; 
  padding: 20px; 
  border-radius: 10px; 
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
  width: 300px; 
  margin: 20px auto; 
}

.profile-img {
  width: 150px; 
  height: 150px; 
  border-radius: 50%;
  object-fit: cover; 
  border: 3px solid #007bff;
}

h2 {
  margin: 15px 0 5px; /* Adds spacing around the header */
  font-size: 24px; /* Adjusts font size */
  color: #333; /* Sets a dark gray color */
}

p {
  font-size: 16px; 
  color: #555; 
  margin: 5px 0 15px; 
}

.btn {
  background-color: #007bff; 
  color: #fff;
  border: none; 
  padding: 10px 20px; 
  border-radius: 5px; 
  cursor: pointer; 
  font-size: 16px; 
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #0056b3; /* Darker blue on hover */
}

.mt-3 {
  margin-top: 15px; /* Adds margin to the top */
}
.main-content{
  min-height: 100vh;
}

  </style>
</head>
<body>
  <!-- Header -->
  <div id="Header-container"></div>

  <div class="container-fluid">
    <div class="row main-content">
      <!-- Main Content Section -->
      <div class="col-sm-12 col-md-12 mt-2 p-4">
      <!-- Profile Settings -->
  <div class="card mb-4">
          <div class="card-header">
            <h4>Profile Settings</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="johndoe@example.com">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="+1 234 567 890">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Change Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter new password">
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
        <!-- About Section -->
        <div class="row mt-4">
          <div class="col-12">
            <div class="card p-4">
              <h4>About Me</h4>
              <p>
                Hello! I am John Doe, a dedicated Mathematics teacher with over 10 years of experience. 
                I specialize in Algebra, Geometry, and Calculus. 
                I am passionate about helping students excel in mathematics and develop critical thinking skills.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <div id="testfooter-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
