<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>

    <style>
         /*  teacher signin css */
        body {
            
            color: black;
            font-family: Arial, sans-serif;
            }
            .registration-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            background-color:white;
            color:black;
            }
            .form-control, .form-select {
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            .btn-primary {
            background-color: #152d45;
            border: none;
            border-radius: 20px;
            padding: 10px;
            font-size: 18px;
            transition: background0.3s ease;
            }
            .btn-primary:hover {
            background: #74b9ff;
            }
            .text-center a {
            color: #0984e3;
            font-weight: bold;
            text-decoration: none;
            }
            .text-center a:hover {
            text-decoration: underline;
            }
          .form-text{
            color:red;
          }
          .form-text.text-muted {
        color: red!important;
        }

    </style>
</head>
<body>
           <!-- sign in -->
      <div class="registration-container">
            <h1 class="text-center"> Teacher Register Now</h1>
            <form>
            <div class="mb-3">
                <label for="firstName" class="form-label">Full NAME</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="Number" class="form-label">Mobile-no</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your number" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <div class="mb-3">
                <label for="subjects" class="form-label">Where are you located</label>
                <input type="text" class="form-control" id="Location" placeholder="Enter your location" required> 
            </div>
            <div class="mb-3">
                <label for="subjects" class="form-label">Enter Subjects</label>
                <div id="subject-container">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" name="subjects[]" placeholder="Enter Subjects" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="grade" class="form-label">Lecture Fee</label>
                <select class="form-select" id="grade" required>
                <option selected disabled>Choose your duration</option>
                <option value="1">3 month- $6</option>
                <option value="2">6 month -$12</option>
                <option value="3">1year -$22</option>
                <option value="4">3 year-$40</option>
                </select>
            </div>
         <div class="mb-3">
            <label for="certificate" class="form-label">Upload Certificate</label>
            <input 
                type="file" 
                class="form-control" 
                id="certificate" 
                name="certificate" 
                accept=".pdf, .jpg, .jpeg, .png" 
                required>
                <small class="form-text text-muted">
                Please upload your certificate in PDF, JPG, or PNG format. Maximum file size: 2MB.
               </small>

            <div id="file-preview" class="mt-2 text-success"></div>
        </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div class="text-center mt-3">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    <!-- sign in end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
