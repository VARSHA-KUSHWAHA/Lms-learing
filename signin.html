<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script defer src="script.js"></script> 
    <style>
        body{
            background-color: #ffffff;
        }

        .navbar-brand {
        display: flex;
        align-items: center;
        }

        .navbar-brand img {
        height: 40px; 
        margin-right: 10px; 
        }

        .search-bar {
        max-width: 300px; 
        }

        @media (max-width: 991.98px) {
        .search-bar {
            margin-top: 10px; 
            max-width: 100%; 
        }
        }
        .nav-link{
            font-weight: 700;
        }

        .custom-btn {
            background-color: #d6293c;
            border-color: #d6293c;
            color: white; 
        }
        .custom-btn:hover {
            background-color: #c12034;
            border-color: #c12034;
        }

        footer ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        footer a:hover {
            text-decoration: underline;
            color: #ffc107; 
        }
        .footer-a{
            color:black;
            text-decoration: none;
        }
        .footer-social-media{
            border: 1px solid #f7f2f2;
            padding: 3px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px #f7f2f2;
            text-decoration: none;
        }
        /* signin css */
        body {
            /* background: linear-gradient(135deg, #74b9ff, #0984e3); */
            color: black;
            font-family: Arial, sans-serif;
            }
            .registration-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            }
            .school-logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 100px;
            }
            .form-control, .form-select {
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            .btn-primary {
            background: #0984e3;
            border: none;
            border-radius: 20px;
            padding: 10px;
            font-size: 18px;
            transition: background0.3s ease;
            }
            .btn-primary:hover {
            background: #74b9ff;
            }
            .text-center a {
            color: #0984e3;
            font-weight: bold;
            text-decoration: none;
            }
            .text-center a:hover {
            text-decoration: underline;
            }


    </style>
</head>
<body>
          <!-- header start-->
          <div id="header-container">
          </div>
           <!-- sign in -->
      <div class="registration-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStgL5dkPmL-EHBaUxA_fguaKrTbJv4z2AdE_ag1vr1gMYfMOoKJ1wPSv3i0WRZGrGfE-E&usqp=CAU" alt="School Logo" class="school-logo">
            <h1 class="text-center">Register Now</h1>
            <form>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <div class="mb-3">
                <label for="grade" class="form-label">type </label>
                <select class="form-select" id="grade" required>
                <option selected disabled>Choose your grade</option>
                <option value="1">Admin </option>
                <option value="2">Teacher</option>
                <option value="3" >Student </option>
               
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div class="text-center mt-3">
            <p>Already have an account? <a href="Login.html">Sign In</a></p>
            </div>
        </div>

        <script>
            document.querySelector("form").addEventListener("submit", function(event) {
              event.preventDefault(); // Prevent default form submission
          
              let selectedRole = document.getElementById("grade").value;
          
              if (selectedRole == "1") {
                window.location.href = "login.html"; // Redirect to Admin login
              } else if (selectedRole == "2") {
                window.location.href = "./Teacher/login.html"; // Redirect to Teacher login
              } else if (selectedRole == "3") {
                window.location.href = "./Student/login.html"; // Redirect to Student login
              } else {
                alert("Please select a valid role.");
              }
            });
          </script>
          

    <!-- sign in end -->
            <!-- footer start -->

            <div id="footer-container"></div>
             <!-- footer end -->
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
